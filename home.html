=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Tech Class Schedule Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpdRLQSM1U4GLmw9G8DfZIlY9zV6X0+8AmCT0lgWzEG5n0pG4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Animated gradient background for pizzazz */
        body {
            background: linear-gradient(-45deg, #660000, #FF6600, #990000, #FF9933);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            padding: 20px 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .schedule-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .schedule-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }

        .day-title {
            color: #660000;
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .day-title i {
            font-size: 1.6em;
            margin-right: 10px;
            color: #FF6600;
            transition: transform 0.3s ease;
        }

        .day-title:hover i {
            transform: rotate(20deg);
        }

        .add-class-btn {
            background: linear-gradient(45deg, #FF9933, #FF6600);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .add-class-btn:hover {
            background: linear-gradient(45deg, #FF6600, #FF9933);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .remove-class-btn {
            background: linear-gradient(45deg, #FF0033, #CC0033);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .remove-class-btn:hover {
            background: linear-gradient(45deg, #CC0033, #FF0033);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .submit-btn {
            background: linear-gradient(45deg, #660000, #FF6600);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #FF6600, #660000);
            transform: translateY(-5px);
        }

        .class-section {
            background-color: #f0f0f0;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .class-section input {
            background-color: #ffffff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .class-section input:focus {
            border-color: #FF6600;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            margin-top: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .icon {
            margin-right: 10px;
            color: #FF6600;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Your Class Schedule</h1>

        <!-- Monday Section -->
        <div class="schedule-box" id="monday-section">
            <h4 class="day-title"><i class="fas fa-calendar-day icon"></i> Monday</h4>
            <div id="monday-classes"></div>
            <button type="button" class="btn add-class-btn" onclick="addClass('monday')"><i class="fas fa-plus icon"></i>Add Class</button>
        </div>

        <!-- Tuesday Section -->
        <div class="schedule-box" id="tuesday-section">
            <h4 class="day-title"><i class="fas fa-calendar-day icon"></i> Tuesday</h4>
            <div id="tuesday-classes"></div>
            <button type="button" class="btn add-class-btn" onclick="addClass('tuesday')"><i class="fas fa-plus icon"></i>Add Class</button>
        </div>

        <!-- Wednesday Section -->
        <div class="schedule-box" id="wednesday-section">
            <h4 class="day-title"><i class="fas fa-calendar-day icon"></i> Wednesday</h4>
            <div id="wednesday-classes"></div>
            <button type="button" class="btn add-class-btn" onclick="addClass('wednesday')"><i class="fas fa-plus icon"></i>Add Class</button>
        </div>

        <!-- Thursday Section -->
        <div class="schedule-box" id="thursday-section">
            <h4 class="day-title"><i class="fas fa-calendar-day icon"></i> Thursday</h4>
            <div id="thursday-classes"></div>
            <button type="button" class="btn add-class-btn" onclick="addClass('thursday')"><i class="fas fa-plus icon"></i>Add Class</button>
        </div>

        <!-- Friday Section -->
        <div class="schedule-box" id="friday-section">
            <h4 class="day-title"><i class="fas fa-calendar-day icon"></i> Friday</h4>
            <div id="friday-classes"></div>
            <button type="button" class="btn add-class-btn" onclick="addClass('friday')"><i class="fas fa-plus icon"></i>Add Class</button>
        </div>

        <!-- Daily Calorie Input Section -->
        <div class="schedule-box">
            <h4 class="day-title"><i class="fas fa-utensils icon"></i> Calorie Needs</h4>
            <div class="mb-3">
                <label for="calorie-input" class="form-label">Enter Your Daily Calorie Needs (kcal)</label>
                <input type="number" id="calorie-input" class="form-control" placeholder="Enter calories (e.g., 2000)">
            </div>
        </div>


        <!-- Submit Button -->
        <div class="text-center">
            <!-- <button type="button" class="btn submit-btn" onclick="submitSchedule()">Submit Schedule</button> -->
            <button type="button" class="btn submit-btn" (click)="submit()">Submit Schedule</button>
            <!-- <button (click)="deletePage(page.id)" class="btn btn-warning pink_button">Delete</button> -->
        </div>

        <div class="footer">
            <p> 2024 | Project for VT Hacks</p>
        </div>

        <!-- Output Section -->
        <div id="schedule-output" class="mt-4"></div>
    </div>

    <script>
        // Function to add a new class for a specific day
        function addClass(day) {
            const classSection = document.createElement('div');
            classSection.classList.add('class-section', 'mb-3');
            
            const classId = `${day}-class-${Date.now()}`;

            classSection.setAttribute('id', classId);
            classSection.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <label for="${day}-start" class="form-label">Start Time</label>
                        <input type="time" class="form-control ${day}-start">
                    </div>
                    <div class="col-md-4">
                        <label for="${day}-end" class="form-label">End Time</label>
                        <input type="time" class="form-control ${day}-end">
                    </div>
                    <div class="col-md-4">
                        <label for="${day}-building" class="form-label">Building</label>
                        <input type="text" class="form-control ${day}-building" placeholder="Enter building">
                    </div>
                    <div class="col-12 mt-2 text-end">
                        <button type="button" class="btn btn-danger remove-class-btn" onclick="removeClass('${classId}')"><i class="fas fa-minus icon"></i>Remove Class</button>
                    </div>
                </div>
            `;

            document.getElementById(`${day}-classes`).appendChild(classSection);
        }

        // Function to remove a class section
        function removeClass(classId) {
            const classSection = document.getElementById(classId);
            if (classSection) {
                classSection.remove();
            }
        }

        // Function to submit the entire schedule
        function submitSchedule() {
            const dailyCalories = document.getElementById('calorie-input').value; // Get calorie input
            
            // Collect and process schedule data
            const scheduleData = {}; // Implement the collection of class schedule data

            // Store data in localStorage
            localStorage.setItem('dailyCalories', dailyCalories);
            localStorage.setItem('scheduleData', JSON.stringify(scheduleData));

            // Redirect to results page
            window.location.href = "results.html";
        }
    </script>
</body>
</html>
